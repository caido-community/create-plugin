name: Validate

on:
  push:
    branches:
      - 'main'
  pull_request:

env:
  NODE_VERSION: 20
  PNPM_VERSION: 9

jobs:
  validate-templates:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        template:
          - frontend-vue
          - no-frontend

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install dependencies
        run: pnpm install
        working-directory: templates/${{ matrix.template }}

      - name: Build
        run: pnpm build
        working-directory: templates/${{ matrix.template }}

      - name: Typecheck
        run: pnpm typecheck
        working-directory: templates/${{ matrix.template }}

      - name: Lint
        run: pnpm lint
        working-directory: templates/${{ matrix.template }}

  typecheck:
    name: 'Typecheck'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install

      - name: Run typechecker
        run: pnpm typecheck

  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm lint
